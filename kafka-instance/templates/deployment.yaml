apiVersion: kafka.strimzi.io/v1beta2
kind: Kafka
metadata:
  name: {{ include "kafka-instance.fullname" . }}
  labels:
    {{- include "kafka-instance.labels" . | nindent 4 }}
spec:
  resources:
    limits:
      cpu: 1
      memory: 1Gi
  logging:
    type: inline
    loggers:
      connect.root.logger.level: INFO
  readinessProbe:
    initialDelaySeconds: 15
    timeoutSeconds: 5
  livenessProbe:
    initialDelaySeconds: 15
    timeoutSeconds: 5
  jvmOptions:
    "-Xmx": "256m"
    "-Xms": "256m"
  kafka:
    version: 3.5.1
    replicas: {{ .Values.kafka.numberOfInstances }}
    listeners:
      - name: plain
        port: 9092
        type: internal
        tls: false
      - name: tls
        port: 9093
        type: internal
        tls: true
    config:
      {{ .Values.kafka.config }}
    storage:
      type: jbod
      volumes:
      - id: 0
        type: persistent-claim
        size: {{ .Values.kafka.diskSize }}
        deleteClaim: false
  zookeeper:
    replicas: {{ .Values.kafka.numberOfInstances }}
    storage:
      type: persistent-claim
      size: {{ .Values.kafka.zookeeperDiskSize }}
      deleteClaim: false
  entityOperator:
    topicOperator: {}
    userOperator: {}